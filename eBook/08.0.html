<h1><a href="#8-0-map" name="8-0-map"></a>8.0 Map</h1>
<p>map 是一种特殊的数据结构：一种元素对（pair）的无序集合，pair 的一个元素是 key，对应的另一个元素是 value，所以这个结构也称为关联数组或字典。这是一种快速寻找值的理想结构：给定 key，对应的 value 可以迅速定位。</p>
<p>map 这种数据结构在其他编程语言中也称为字典（Python）、hash 和 HashTable 等。</p>
