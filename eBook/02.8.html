<h1><a href="#2-8-go-解释器" name="2-8-go-解释器"></a>2.8 Go 解释器</h1>
<p>因为 Go 具有像动态语言那样快速编译的能力，自然而然地就有人会问 Go 语言能否在 REPL（read-eval-print loop）编程环境下实现。Sebastien Binet 已经使用这种环境实现了一个 Go 解释器，你可以在这个页面找到：<a href="https://github.com/sbinet/igo">https://github.com/sbinet/igo</a>。</p>
