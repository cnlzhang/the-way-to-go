<h1><a href="#18-10-其他" name="18-10-其他"></a>18.10 其他</h1>
<p>如何在程序出错时终止程序：</p>
<pre><code class="go	">if err != nil {
   fmt.Printf(&quot;Program stopping with error %v&quot;, err)
   os.Exit(1)
}
</code></pre>
<p>或者：</p>
<pre><code class="go">if err != nil { 
	panic(&quot;ERROR occurred: &quot; + err.Error())
}
</code></pre>
