<h1><a href="#15-0-网络-模板与网页应用" name="15-0-网络-模板与网页应用"></a>15.0 网络、模板与网页应用</h1>
<p>Go 在编写 web 应用方面非常得力。因为目前它还没有GUI（Graphic User Interface 即图形化用户界面）的框架，通过文本或者模板展现的 html 页面是目前 Go 编写界面应用程序的唯一方式。（**译者注：实际上在翻译的时候，已经有了一些不太成熟的GUI库例如：go ui。**）</p>
